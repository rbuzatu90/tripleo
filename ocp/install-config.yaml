# install-config.yaml
apiVersion: v1
baseDomain: mylab.test
compute:
- hyperthreading: Enabled
  name: worker
  platform:
    openstack:
      type: "ocp.worker.medium"
  replicas: 3
controlPlane:
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  creationTimestamp: null
  name: ocp
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: 192.169.0.0/16
  externalDNS: 172.24.16.111
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
  openstack:
    rootVolume: 30
    cloud: mylab
    computeFlavor: "ocp.master.big"
    externalNetwork: "public-net"
    lbFloatingIP:  192.168.122.166
    octaviaSupport: "1"
    region: "regionOne"
    trunkSupport: "1"
pullSecret: ''
sshKey: ssh-rsa  root@zion
