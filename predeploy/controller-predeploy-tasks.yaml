heat_template_version: 2014-10-16

description: Nova on NFS

parameters:
   server:
     type: string
   glance_nfs_export:
     type: string

resources:
   ExtraPreConfig:
     type: OS::Heat::SoftwareConfig
     properties:
       group: script
       config:
         str_replace:
           template: |
             #!/bin/sh
             mkdir -p /var/lib/glance/images
             chown nova:nova /var/lib/glance/images
             chmod 775 /var/lib/glance/images
             setsebool -P virt_use_nfs 1
             echo "_GLANCE_NFS_EXPORT_ /var/lib/glance/images nfs rw 0 2" >> /etc/fstab
             mount -a
           params:
              _GLANCE_NFS_EXPORT_: {get_param: glance_nfs_export}

   ExtraPreDeployment:
     type: OS::Heat::SoftwareDeployment
     properties:
       config: {get_resource: ExtraPreConfig}
       server: {get_param: server}
       actions: ['CREATE','UPDATE']

outputs:
   deploy_stdout:
     description: Deployment reference, used to trigger pre-deploy on changes
     value: {get_attr: [ExtraPreDeployment, deploy_stdout]}
